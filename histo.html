<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Your Canvas</title>

<style type="text/css">
#container { position: relative; }
#imageTemp { position: absolute; top: 1px; left: 1px; }
</style>

</head>
<body>
<canvas id="imageView" width="600" height="500"></canvas>

<script type="text/javascript">

var canvas, context, canvaso, contexto;
canvaso = document.getElementById('imageView');
context = canvaso.getContext('2d');
context.lineWidth = 5;

const generateRec = (context,x,y,width,height,color="yellow")=>{
    // context.strokeStyle = "black";
    context.fillStyle = "yellow"
    context.fillRect(x,y,width,height);
}


let x = 110, y=328;
let stepX = 0, stepY = 0;

let rates = [5,5,3,4,2]
// y = y+rates[0]*13


for(elm of rates){
    generateRec(context,x+stepX,y-elm*25,40,elm*25)
    stepX += 70;
}

context.font = "bold 17px arial"
context.fillStyle = "black"

let descs = ["basique","amateur","courant","maitrise","expert"]

for(let i=1;i<=5;i++){
    context.fillText(descs[i-1],10,335-25*i);
}

context.strokeStyle = '#000000';
context.beginPath();
context.moveTo(90, 90);
context.lineTo(90, 332);
context.stroke();
context.closePath();

context.strokeStyle = '#000000';
context.beginPath();
context.moveTo(90, 330);
context.lineTo(450, 328);
context.stroke();
context.closePath();




</script>
</body>
</html>
